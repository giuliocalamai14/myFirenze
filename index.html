<html>
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
    <script src="js/main.js" rel="stylesheet" type="text/javascript"> </script>
    <title>myFirenze</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAa6bQpbcPxZyWLjtqqOlBEO-tvfP_kYKM&callback=initMap">
    </script>
</head>

<body>
    <div id="descriptor">

        <div id="closeDescriptor" onmousedown="hidepopup()">✖</div>  <!-- children 0 -->

        <div class="container" id="popupmarker" >  <!-- children 1 -->
            <div class="column" id="column1">  <!-- children 1.0-->
                <h1> my title </h1> <!-- children 1.0.0-->
                <p> my paragraph </p> <!-- children 1.0.1 -->
                <button class="addItinerary" onclick="alert(calculateAndDisplayRoute())"></button> <!--children 1.0.2-->
                <button class="removeItinerary" onclick="alert(calculateAndDisplayRoute())"></button> <!--children 1.0.3-->
            </div>
            <div class="column" id="column2"> <!-- children 1.1-->
                <img id="previewImage"> <!-- children 1.1.0 -->
                <div id="prevNext"> 
                    <a id="prev" onclick="slideShows(-1)" >&#10094;</a> 
                    <a id="next" onclick="slideShows(1)">&#10095;</a> 
                </div>
            </div>
            <div id="helpcontainer">
                    scrivi stà parte hajy!
            </div>
        </div>

    </div>

    <div id="container">
        <div id="logo">
            <a href="http://www.comune.fi.it/export/sites/retecivica/index.html"><img src="img/logofirenze.png"></a>
        </div>
        <img id="ita" src="img/italia.png" onclick="flagIta()">
        <img id="eng" src="img/ukbw.jpg" onclick="flagEng()">
        <button id="help" onclick="helpMessage()"></button>
        <button id="newItinerary" onclick="initMap(),inserisciMarkers(),newItinerary()"></button>
        <div id="favorites">
            <p id="best">Preferiti</p>
            <ul id="menufavorites">
                <li onclick="favorite('0')"><a>Basilica e Museo di Santa Croce</a></li>
                <li onclick="favorite('1')"><a>Basilica di S.Lorenzo</a></li>
                <li onclick="favorite('2')"><a>Campanile di Giotto</a></li>
                <li onclick="favorite('3')"><a>Cappelle Medicee</a></li>
                <li onclick="favorite('4')"><a>Casa di Dante</a></li>
                <li onclick="favorite('5')"><a>Chiesa di Santa Trinita</a></li>
                <li onclick="favorite('6')"><a>Cimitero degli Inglesi</a></li>
                <li onclick="favorite('7')"><a>Cupola del Brunelleschi</a></li>
            </ul>

        </div>
        <div id="map" onmousedown="hidepopup()"></div>
    </div>
</body>

</html>
