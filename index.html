<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>myFirenze</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDKsGA3JmTXymI9QnvhVQoaLWTeqpThCIw"></script>
    <script type="text/javascript">
        function initialize() {
            var latlng = new google.maps.LatLng(43.772330244,11.242165698); // centro della mappa
            // definizione della mappa
            var myOptions = {
                zoom: 18,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR}
            }
            mymap = new google.maps.Map(document.getElementById("map"), myOptions);

        }
    </script>
</head>

<body onload="initialize()">
    <div id="container">
        <div class="logo">
            <img src="img/logofirenze.png" alt="Logo cittÃ  di Firenze" height="70px" width="150px" >
        </div>
        <div id="map" style="z-index: 1;"></div>
    </div>


</body>
</html>
